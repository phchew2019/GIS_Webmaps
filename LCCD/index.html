<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1546px;
            height: 809px;
        }
        </style>
        <title>G1T6 Project</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/forest_to_urban_bareland_3.js"></script>
        <script src="data/true_urban_to_forest_4.js"></script>
        <script src="data/forest_to_urban_buildings_5.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:16, minZoom:11
        }).fitBounds([[1.205939438894903,103.56734040504963],[1.479035495500887,104.08614941520395]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_custom_background_0');
        map.getPane('pane_custom_background_0').style.zIndex = 400;
        var img_custom_background_0 = 'data/custom_background_0.png';
        var img_bounds_custom_background_0 = [[1.2107107666409997,103.60565785163126],[1.4708793780356806,104.03366648958976]];
        var layer_custom_background_0 = new L.imageOverlay(img_custom_background_0,
                                              img_bounds_custom_background_0,
                                              {pane: 'pane_custom_background_0'});
        bounds_group.addLayer(layer_custom_background_0);
        map.addLayer(layer_custom_background_0);
        map.createPane('pane_true_forest_to_urban_1');
        map.getPane('pane_true_forest_to_urban_1').style.zIndex = 401;
        var img_true_forest_to_urban_1 = 'data/true_forest_to_urban_1.png';
        var img_bounds_true_forest_to_urban_1 = [[1.3034315882536127,103.63091697854395],[1.4618324061077872,104.03129557492375]];
        var layer_true_forest_to_urban_1 = new L.imageOverlay(img_true_forest_to_urban_1,
                                              img_bounds_true_forest_to_urban_1,
                                              {pane: 'pane_true_forest_to_urban_1'});
        bounds_group.addLayer(layer_true_forest_to_urban_1);
        map.addLayer(layer_true_forest_to_urban_1);
        map.createPane('pane_true_urban_to_forest_2');
        map.getPane('pane_true_urban_to_forest_2').style.zIndex = 402;
        var img_true_urban_to_forest_2 = 'data/true_urban_to_forest_2.png';
        var img_bounds_true_urban_to_forest_2 = [[1.2213871108390812,103.61285064799779],[1.4657158192026312,104.01685612898575]];
        var layer_true_urban_to_forest_2 = new L.imageOverlay(img_true_urban_to_forest_2,
                                              img_bounds_true_urban_to_forest_2,
                                              {pane: 'pane_true_urban_to_forest_2'});
        bounds_group.addLayer(layer_true_urban_to_forest_2);
        map.addLayer(layer_true_urban_to_forest_2);
        function pop_forest_to_urban_bareland_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fid</th>\
                        <td>' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>type</strong><br />' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_forest_to_urban_bareland_3_0() {
            return {
                pane: 'pane_forest_to_urban_bareland_3',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_forest_to_urban_bareland_3');
        map.getPane('pane_forest_to_urban_bareland_3').style.zIndex = 403;
        map.getPane('pane_forest_to_urban_bareland_3').style['mix-blend-mode'] = 'normal';
        var layer_forest_to_urban_bareland_3 = new L.geoJson(json_forest_to_urban_bareland_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_forest_to_urban_bareland_3',
            layerName: 'layer_forest_to_urban_bareland_3',
            pane: 'pane_forest_to_urban_bareland_3',
            onEachFeature: pop_forest_to_urban_bareland_3,
            style: style_forest_to_urban_bareland_3_0,
        });
        bounds_group.addLayer(layer_forest_to_urban_bareland_3);
        map.addLayer(layer_forest_to_urban_bareland_3);

                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>type</strong><br />' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_true_urban_to_forest_4_0() {
            return {
                pane: 'pane_true_urban_to_forest_4',
                opacity: 1,

                lineCap: 'butt',

        }
        map.createPane('pane_true_urban_to_forest_4');
        map.getPane('pane_true_urban_to_forest_4').style.zIndex = 404;
        map.getPane('pane_true_urban_to_forest_4').style['mix-blend-mode'] = 'normal';
        var layer_true_urban_to_forest_4 = new L.geoJson(json_true_urban_to_forest_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_true_urban_to_forest_4',

            pane: 'pane_true_urban_to_forest_4',

        bounds_group.addLayer(layer_true_urban_to_forest_4);
        map.addLayer(layer_true_urban_to_forest_4);
        function pop_forest_to_urban_buildings_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {

            var popupContent = '<table>\
                    <tr>\

                    </tr>\

                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_forest_to_urban_buildings_5_0() {
            return {
                pane: 'pane_forest_to_urban_buildings_5',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_forest_to_urban_buildings_5');
        map.getPane('pane_forest_to_urban_buildings_5').style.zIndex = 405;
        map.getPane('pane_forest_to_urban_buildings_5').style['mix-blend-mode'] = 'normal';
        var layer_forest_to_urban_buildings_5 = new L.geoJson(json_forest_to_urban_buildings_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_forest_to_urban_buildings_5',
            layerName: 'layer_forest_to_urban_buildings_5',
            pane: 'pane_forest_to_urban_buildings_5',

            style: style_forest_to_urban_buildings_5_0,
        });
        bounds_group.addLayer(layer_forest_to_urban_buildings_5);
        map.addLayer(layer_forest_to_urban_buildings_5);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>G1T6 Project</h2>';
            };
            title.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
